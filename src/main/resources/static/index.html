<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to LawConnect Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: auto;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin-top: 20px;
        }

        .option {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .option:hover {
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Welcome to LawConnect Application</h1>
<div class="container">
    <div class="options">
        <div class="option">
            <h2>Client Registration</h2>
            <form action="registerClient">
                <input type="submit" value="Client Registration">
            </form>
        </div>
        <div class="option">
            <h2>Lawyer Registration</h2>
            <form action="registerLawyer">
                <input type="submit" value="Lawyer Registration">
            </form>
        </div>
        <div class="option">
            <h2>Client Login</h2>
            <form action="clientLogin.html">
                <input type="submit" value="Client Login">
            </form>
        </div>
        <div class="option">
            <h2>Lawyer Login</h2>
            <form action="lawyerLogin.html">
                <input type="submit" value="Lawyer Login">
            </form>
        </div>
        <div class="option">
            <h2>Admin Login</h2>
            <form action="adminLogin.html">
                <input type="submit" value="Admin Login">
            </form>
        </div>
    </div>
</div>
</body>
</html>
